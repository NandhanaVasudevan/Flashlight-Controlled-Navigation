<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Crash Effect</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            background-color: #2C3E50;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            font-size: 2rem;
            text-align: center;
        }

        .container {
            width: 500px;
            height: 500px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(4, 1fr);
            position: relative;
            animation: shake 0.5s linear 1s 3;
        }

        .box {
            background-color: #3498DB;
            border: 2px solid #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: transform 2s ease, opacity 2s ease;
            animation: crash 3s ease forwards;
            font-size: 1.5rem;
            font-weight: bold;
        }

        .box:nth-child(1) { animation-delay: 0.3s; }
        .box:nth-child(2) { animation-delay: 0.6s; }
        .box:nth-child(3) { animation-delay: 0.9s; }
        .box:nth-child(4) { animation-delay: 1.2s; }
        .box:nth-child(5) { animation-delay: 0.4s; }
        .box:nth-child(6) { animation-delay: 0.7s; }
        .box:nth-child(7) { animation-delay: 1.0s; }
        .box:nth-child(8) { animation-delay: 1.3s; }
        .box:nth-child(9) { animation-delay: 0.5s; }
        .box:nth-child(10) { animation-delay: 0.8s; }
        .box:nth-child(11) { animation-delay: 1.1s; }
        .box:nth-child(12) { animation-delay: 1.4s; }
        .box:nth-child(13) { animation-delay: 0.6s; }
        .box:nth-child(14) { animation-delay: 0.9s; }
        .box:nth-child(15) { animation-delay: 1.2s; }
        .box:nth-child(16) { animation-delay: 1.5s; }

        @keyframes crash {
            0% {
                transform: translate(0, 0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translate(var(--x, 0), var(--y, 0)) rotate(var(--r, 0));
                opacity: 0;
            }
        }

        .box:nth-child(1) { --x: -400px; --y: -600px; --r: -120deg; }
        .box:nth-child(2) { --x: 100px; --y: -500px; --r: 150deg; }
        .box:nth-child(3) { --x: 400px; --y: -450px; --r: 90deg; }
        .box:nth-child(4) { --x: 600px; --y: -400px; --r: -180deg; }
        .box:nth-child(5) { --x: -600px; --y: -300px; --r: -90deg; }
        .box:nth-child(6) { --x: -200px; --y: -250px; --r: 60deg; }
        .box:nth-child(7) { --x: 200px; --y: -200px; --r: 45deg; }
        .box:nth-child(8) { --x: 500px; --y: -150px; --r: -120deg; }
        .box:nth-child(9) { --x: -500px; --y: 100px; --r: 30deg; }
        .box:nth-child(10) { --x: -300px; --y: 200px; --r: -45deg; }
        .box:nth-child(11) { --x: 200px; --y: 300px; --r: 90deg; }
        .box:nth-child(12) { --x: 400px; --y: 350px; --r: 75deg; }
        .box:nth-child(13) { --x: -400px; --y: 400px; --r: -60deg; }
        .box:nth-child(14) { --x: -200px; --y: 450px; --r: 150deg; }
        .box:nth-child(15) { --x: 300px; --y: 500px; --r: -90deg; }
        .box:nth-child(16) { --x: 600px; --y: 600px; --r: 120deg; }

        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-10px);
            }
            50% {
                transform: translateX(10px);
            }
            75% {
                transform: translateX(-10px);
            }
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        <div class="box">13</div>
        <div class="box">14</div>
        <div class="box">15</div>
        <div class="box">16</div>
    </div>

    <div class="text">Website Crashing...</div>

    <script>
        setTimeout(function() {
            document.querySelectorAll('.box').forEach(box => {
                box.style.animationPlayState = 'running';
            });
        }, 1500);
    </script>
</body>
</html>
