<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RadiantRiddle</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #000; /* Black background */
            display: flex;
            justify-content: center;
            align-items: flex-end; /* Align content at the bottom */
            font-family: Arial, sans-serif;
        }

        .container {
            width: 100%;
            text-align: center;
            padding: 20px;
        }

        .code-box {
            font-size: 24px;
            color: #00ff00; /* Green text color like in code editors */
            font-family: "Courier New", Courier, monospace; /* Monospace font */
            background-color: #3a3a3a; /* Grey box background */
            padding: 15px;
            border-radius: 5px;
            display: inline-block;
            border: 2px solid #1e1e1e; /* Darker border for contrast */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Slight shadow for depth */
            white-space: pre; /* Preserve whitespace and line breaks */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="code-box" id="code-box">
            <!-- Text will be typed here -->
        </div>
    </div>
    <script>
        const codeText = '<h1 class="title" id="title">RadiantRiddle</h1>';
        const typingSpeed = 50; // Speed of typing in milliseconds
        let currentIndex = 0;

        function typeText() {
            const element = document.getElementById("code-box");
            if (currentIndex < codeText.length) {
                const char = codeText.charAt(currentIndex);
                element.textContent += char; // Use textContent to ensure special characters display correctly
                currentIndex++;
                setTimeout(typeText, typingSpeed);
            }
        }

        document.addEventListener("DOMContentLoaded", typeText);
    </script>
</body>
</html>
