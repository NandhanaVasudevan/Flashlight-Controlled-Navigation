<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Crash Effect</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: grid;
            place-items: center;
            height: 100vh;
            background-color: #282c34;
            color: white;
            overflow: hidden;
        }

        .container {
            width: 300px;
            height: 300px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(5, 1fr);
            position: relative;
        }

        .box {
            background-color: #61dafb;
            border: 1px solid #fff;
            transition: transform 1.5s ease, opacity 1.5s ease;
        }

        .container.crash .box {
            opacity: 0;
            transform: translate(calc(100vw * (var(--i) - 2.5)), calc(100vh * (var(--j) - 2.5))) rotate(720deg) scale(0.5);
        }

        .text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            text-align: center;
            z-index: 10;
        }
    </style>
</head>
<body>
    <div class="container" id="container">
        <div class="text">Website is Crashing...</div>
        <!-- 5x5 grid of boxes -->
        <div class="box" style="--i:0; --j:0;"></div>
        <div class="box" style="--i:1; --j:0;"></div>
        <div class="box" style="--i:2; --j:0;"></div>
        <div class="box" style="--i:3; --j:0;"></div>
        <div class="box" style="--i:4; --j:0;"></div>

        <div class="box" style="--i:0; --j:1;"></div>
        <div class="box" style="--i:1; --j:1;"></div>
        <div class="box" style="--i:2; --j:1;"></div>
        <div class="box" style="--i:3; --j:1;"></div>
        <div class="box" style="--i:4; --j:1;"></div>

        <div class="box" style="--i:0; --j:2;"></div>
        <div class="box" style="--i:1; --j:2;"></div>
        <div class="box" style="--i:2; --j:2;"></div>
        <div class="box" style="--i:3; --j:2;"></div>
        <div class="box" style="--i:4; --j:2;"></div>

        <div class="box" style="--i:0; --j:3;"></div>
        <div class="box" style="--i:1; --j:3;"></div>
        <div class="box" style="--i:2; --j:3;"></div>
        <div class="box" style="--i:3; --j:3;"></div>
        <div class="box" style="--i:4; --j:3;"></div>

        <div class="box" style="--i:0; --j:4;"></div>
        <div class="box" style="--i:1; --j:4;"></div>
        <div class="box" style="--i:2; --j:4;"></div>
        <div class="box" style="--i:3; --j:4;"></div>
        <div class="box" style="--i:4; --j:4;"></div>
    </div>

    <script>
        setTimeout(function() {
            document.getElementById('container').classList.add('crash');
        }, 2000);
    </script>
</body>
</html>
